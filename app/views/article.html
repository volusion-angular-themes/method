<article data-ng-cloak class="container" data-vn-block="article">
	<header>
		<hgroup>
			<h1 data-vn-element="title" data-ng-bind-html="article.title | vnLegacyLinkify | html"></h1>
			<h2 data-vn-element="caption" data-ng-bind-html="article.caption | vnLegacyLinkify | html"></h2>
		</hgroup>
	</header>
	<div data-vn-element="body" data-ng-bind-html="article.body | vnLegacyLinkify | html"></div>
</article>
