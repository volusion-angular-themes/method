<div data-snap-drawer
	 class="th-mobile-menu"
	 data-ng-show="snapMenuState"
	 data-ng-controller="HeaderCtrl">

	<div class="hidden-md hidden-lg th-search">
        <div vn-search-form search-term="searchLocal" allow-collapse="false" show-search="showSearchMobile"></div>
	</div>

	<div class="th-mobile-menu__list">
		<div vn-nav-mobile></div>
	</div>

	<div class="th-mobile-menu__list th-mobile-menu__list--footer" data-ng-bind-html="themeSettings.general.footer.content.column1 | vnLegacyLinkify | html"></div>
	<div class="th-mobile-menu__list th-mobile-menu__list--footer" data-ng-bind-html="themeSettings.general.footer.content.column2 | vnLegacyLinkify | html"></div>
	<div class="th-mobile-menu__list th-mobile-menu__list--footer" data-ng-bind-html="themeSettings.general.footer.content.column3 | vnLegacyLinkify | html"></div>

</div>
