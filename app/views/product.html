<div class="container" itemscope itemtype="http://schema.org/Product">
<div class="th-product-wrap clearfix">
<!-- PRODUCT TITLE/NAME FOR TABLET -->
<div class="row">
	<div class="col-sm-12 visible-sm-block">
		<div class="th-product-details__title">
			<span itemprop="name" data-ng-bind="product.name"></span>
		</div>
	</div>
</div>

<!-- PRODUCT IMAGE AND ALT VIEWS -->
<div class="row">
	<div class="col-sm-6 col-md-5">
		<div class="visible-xs-block th-product">
			<div class="vn-slider vn-slider--product">
				<carousel data-interval="carousel.interval">
					<slide data-ng-repeat="image in currentImageCollection | filter: '!youtube.com'" data-active="image.active">
						<div class="vn-slider__slide">
							<img itemprop="image" data-ng-src="{{ image.medium }}" class="img-responsive"/>
						</div>
					</slide>
				</carousel>
			</div>
		</div>
		<div class="hidden-xs">
			<div class="clearfix th-product-view vn-zoom">
				<img easy-zoom
					 ng-src="product.image.medium"
					 ez-zoom-src="product.image.large"
					 ez-adjacent="isInDesktopMode"
					 ez-overlay="!isInDesktopMode"
					 alt="{{product.name}}">

				<div class="th-product-view__alts">
					<span data-ng-click="product.image=image" ng-repeat="image in currentImageCollection | filter: '!youtube.com'" class="col-xs-3 th-product-view__thumbnail">
						<img data-ng-src="{{ image.medium }}" class="img-responsive" alt="">
					</span>
				</div>
			</div>
		</div>
		<!-- .th-product -->
	</div>

	<!-- PRODUCT DETAILS RIGHT -->
	<div class="col-sm-6 col-md-7">
		<div class="th-product-details">
			<div class="row visible-md-block visible-lg-block">
				<div class="col-xs-12">
					<div class="th-product-details__title">
						<span itemprop="name" data-ng-bind="product.name"></span>
					</div>
				</div>
				<!-- .product name -->
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<div class="th-product-details__title visible-xs-block">
						<span itemprop="name" data-ng-bind="product.name"></span>
					</div>
					<div class="th-product__price--large">
						<span class="th-price--reg" data-ng-show="product.pricing.regularPrice > 0"><span class="th-price" data-ng-class="{strike: product.pricing.salePrice > 0}"><span itemprop="price" data-ng-bind="product.pricing.regularPrice | currency"></span></span><span class="th-price-text" data-translate="product.regularPriceLabel">Reg</span></span>
						<span class="th-price--now" itemscope itemtype="http://schema.org/Offer" data-ng-show="product.pricing.salePrice > 0"><span class="th-price"><span itemprop="price" data-ng-bind="product.pricing.salePrice | currency"></span></span><span class="th-price-text" data-translate="product.nowPriceLabel">Now</span></span>
					</div>
					<div class="hidden-xs">
						<div class="th-write-review">
							<div data-vn-rating
								 rating-value="product.avgRating"
								 title="" editable="isEditable">
							</div>
						</div>
					</div>
					<div class="th-product__availability" ng-if="itemSelectionsNotInStock" data-ng-cloak>
						Not in stock
					</div>
				</div>
				<!-- end left product column -->
				<div class="col-xs-12 col-md-6">
					<div class="th-product-details__options">
						<div data-vn-product-option
							 data-ng-repeat="option in product.options"
							 data-option="option"
							 data-product="product"
							 data-save-to="cartItem.options">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-4 th-qty-wrap">
							<div data-vn-block="th-qty-counter" class="input-group">
								<span class="input-group-btn">
									<button data-vn-element="btn" class="btn btn-default"
											data-ng-click="decrementQty()"
											data-ng-disabled="cartItem.qty <= 1">
										<span class="glyphicon glyphicon-minus"></span>
									</button>
								</span>
								<input data-vn-element="input"
									   class="form-control"
									   data-ng-model="cartItem.qty"
									   data-ng-change="changeQty()">
								<span class="input-group-btn">
									<button data-vn-element="btn"
											class="btn btn-default"
											data-ng-click="incrementQty()">
										<span class="glyphicon glyphicon-plus"></span>
									</button>
								</span>
							</div>
						</div>
						<div class="col-xs-12 col-sm-8 th-product-details__add-to-cart">
							<button class="btn btn-primary btn-lg btn-block"
									data-ng-class="{ '-disabled' : buttonDisabled }"
									data-ng-click="addToCart()"
									data-popover="{{ popoverText }}"
									data-popover-placement="bottom"
									data-analytics-category="element click"
									data-analytics-label="Add to Cart"
									data-analytics-location="body-product"
									data-analytics-description="Add to Cart Button">

								<span data-ng-if="!buttonWait" data-translate="product.addToCart">Add to Cart</span>

								<div class="th-product-details__add-to-cart--loader" title="1" data-ng-if="buttonWait">
									<svg version="1.1" id="loader-1"
										 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
										 x="0px" y="0px" width="40px" height="40px"
										 viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">

									  	<path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
											<animateTransform
												attributeType="xml"
												attributeName="transform"
												type="rotate"
												from="0 25 25"
												to="360 25 25"
												dur=".6s"
												repeatCount="indefinite"/>
										</path>
									</svg>
								</div>
							</button>
						</div>
					</div>
				</div>

				<!-- DESCRIPTIONS -->
				<div class="hidden-xs hidden-sm th-product-info" data-ng-include=" 'views/partials/product-descriptions.html' "></div>

				<!-- SOCIAL SHARE ICONS -->
				<div class="hidden-xs">
					<div class="th-social" data-ng-include=" 'views/partials/social-sharing.html' "></div>
				</div>
				<!-- .th-social-icons -->
			</div>
		</div>
	</div>
	<!-- .th-product-details -->
</div>
<!-- .row -->

<!-- DESCRIPTIONS -->
<div class="row hidden-md hidden-lg">
	<div class="col-sm-12">
		<div class="th-product-info" data-ng-include=" 'views/partials/product-descriptions.html' "></div>
	</div>
</div>

<!-- MOBILE SOCIAL ICONS -->
<div class="row">
	<div class="col-xs-12">
		<div class="visible-xs-block">
			<div class="th-social" data-ng-include=" 'views/partials/social-sharing.html' "></div>
		</div>
	</div>
</div>

<!-- RELATED PRODUCTS & ACCESSORIES -->
<div class="row" data-ng-if="relatedProducts.length > 0 || accessories.length > 0">
	<div class="col-xs-12">
		<div class="th-related-wrap">
			<div data-tabset>
				<div data-tab data-ng-if="relatedProducts.length > 0" data-active="tabs.relatedProducts.active">
					<div data-tab-heading data-translate="product.related">
						Related
					</div>
					<div class="th-products-wrap clearfix">
						<div class="col-xs-12 col-sm-3 col-md-3" data-ng-repeat="product in relatedProducts | filter: '!' + product.id" data-ng-include=" 'views/partials/product-tile.html' ">
						</div>
					</div>
				</div>
				<div data-tab data-ng-if="accessories.length > 0" data-active="tabs.accessories.active">
					<div data-tab-heading data-translate="product.accessories">
						Accessories
					</div>
					<div class="th-products-wrap clearfix">
						<div class="col-xs-12 col-sm-3 col-md-3" data-ng-repeat="product in accessories" data-ng-include=" 'views/partials/product-tile.html' ">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- REVIEWS -->
<div class="th-reviews" data-ng-if="config.general.enableCustomerReviews">
	<div class="th-reviews__heading" data-translate="product.reviews">Reviews</div>
	<div class="th-reviews__totals">
		<div class="th-reviews__totals--left" data-ng-if="ratingsAndReviews.data.reviews.length > 0">
			<div itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating" class="th-reviews__count">
				<meta itemprop="worstRating" content="1">
				This product has recieved
				<span itemprop="ratingValue" data-ng-bind="ratingsAndReviews.data.avgRating"></span> out of
				<span itemprop="bestRating" data-ng-bind="ratingsAndReviews.data.maxRating"></span> stars based on
				<span itemprop="reviewCount" data-ng-bind="ratingsAndReviews.cursor.total"></span> customer reviews
			</div>
			<div class="th-reviews__avg">
				<div data-vn-rating rating-value="ratingsAndReviews.data.avgRating"
					 maximum="ratingsAndReviews.data.maxRating"
					 editable="isEditable" title=""></div>
			</div>
		</div>
		<div class="th-reviews__totals--right">
			<a legacy-link="/reviewnew.asp?productcode={{product.code}}" class="btn btn-default btn-grey-sm" data-translate="product.writeAReview">Write
				a Review &gt;</a>
		</div>
	</div>
	<div data-ng-if="ratingsAndReviews.data.reviews.length > 0" class="th-reviews" itemprop="review" itemscope itemtype="http://schema.org/Review" data-ng-repeat="review in ratingsAndReviews.data.reviews">
		<div class="th-reviews__helpful"><span data-ng-bind="review.helpful"></span> people found the following review
			helpful
		</div>
		<div class="th-reviews__ratings">
			<div class="th-reviews__star-group"
				 data-vn-rating rating-value="review.rating"
				 maximum="ratingsAndReviews.data.maxRating"
				 title="" editable="isEditable"></div>
			<span class="th-rating-text" itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating"><meta itemprop="worstRating" content="1"><span itemprop="ratingValue" data-ng-bind="review.rating"></span> out of <span itemprop="bestRating" data-ng-bind="ratingsAndReviews.data.maxRating"></span></span>
			By
			<span itemprop="author" class="th-review__ratings__author" data-ng-bind="review.nameOfReviewer || 'Anonymous'"></span>

			<div itemprop="datePublished" class="th-rating-date hidden-xs pull-right" data-ng-bind="review.date"></div>
		</div>
		<div itemprop="name" class="th-reviews__title" data-ng-bind="review.title"></div>
		<div itemprop="description" class="th-rating-description" data-ng-bind="review.body">
		</div>
		<div class="th-reviews__helpful">
			<span data-translate="product.wasThisReviewHelpfulToYou">Was this review helpful for you?</span>
			<a legacy-link="/reviewhelpful.asp?ProductCode={{product.code}}&ID={{review.id}}&yes=yes" class="btn btn-default btn-grey-sm" data-translate="common.yes">Yes</a>
			<a legacy-link="/reviewhelpful.asp?ProductCode={{product.code}}&ID={{review.id}}&yes=no" class="btn btn-default btn-grey-sm" data-translate="common.no">No</a>
		</div>
	</div>
</div>
</div>
<!-- .th-product-wrap -->
</div><!-- .container -->
