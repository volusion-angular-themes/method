<div class="container categories">
	<div class="row col-md-12">
		<!-- This is a bootstrap responsive column that holds the search by category and facets functionality -->
		<div class="col-sm-2 -faceted-search">
			<h3>Narrow By</h3>
			<div vn-category-search categories="categories"></div>
			<h3>Filter By</h3>
			<div vn-facet-search facets="facets"></div>
		</div>
		<!-- This is a bootstrap responsive column that holds product tiles for the current query -->
		<div class="col-sm-10">
			<div class="row">
				<ol class="breadcrumb -breadcrumb visible-lg visible-md">
					<li><a href="/">Home</a></li>
					<li><a href="">{{ categories.name }}</a></li>
				</ol>
			</div>
			<div class="row">
				<div class="-product-tile-animation col-xs-12 col-sm-6 col-md-3" ng-repeat="product in products track by $index">
					<!--<div vn-product-tile product="product"></div>-->
					<div class="th-product">
						<span class="th-product__sale" ng-show="product.isOnSale"></span>
						<span class="th-product__new" ng-show="product.isNew"></span>

						<div class="th-product__image">
							<!--<a ui-sref="i18n.product({ productTitle: product.seoFriendlyProductTitle, productCode: product.code })"> -->
							<a href="p/{{product.slug}}">
								<img ng-src="{{product.images.default[0].medium}}" class="img-responsive" alt="">
							</a>
						</div>
						<div class="th-product__name">
							<a href="p/{{ product.slug }}">{{ product.name }}</a>
						</div>
						<div class="th-product__price">
							<span class="th-reg-price" ng-show="product.price.regularPrice > 0">
								<span class="th-price" ng-class="{strike: product.price.salePrice > 0}">{{product.price.regularPrice | currency}}</span>
								<span class="th-price-text th-text-left">Reg</span>
							</span>
							<span class="th-now-price" ng-show="product.price.salePrice > 0">
								<span class="th-price">{{product.price.salePrice | currency}}</span>
								<span class="th-price-text">Now</span>
							</span>
						</div>
						<!-- Todo: show available colors: but how does the client know which color to show for this product?
						<div class="th-colors-sm">
								<a href="#"><img src="/images/theme/sw-1-sm.png" class="img-responsive" alt=""></a>
								<a href="#"><img src="/images/theme/sw-2-sm.png" class="img-responsive" alt=""></a>
								<a href="#"><img src="/images/theme/sw-3-sm.png" class="img-responsive" alt=""></a>
								<a href="#"><img src="/images/theme/sw-4-sm.png" class="img-responsive" alt=""></a>
								<a href="#"><img src="/images/theme/sw-5-sm.png" class="img-responsive" alt=""></a>
						</div>
						-->
					</div>
				</div>

				<button class="btn btn-default btn-lg visible-xs th-load-more">Load More</button>
			</div>
		</div>
	</div>
</div>
