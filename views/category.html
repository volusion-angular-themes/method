<div class="container categories"><div class="row"><div class="col-sm-3 col-lg-2 vn-faceted-search" ng-class="{ isMobileAndVisible: true == isMobileAndVisible }" data-ng-hide="!hasFacetsOrCategories"><h3 data-ng-show="!showMobileSearch">Narrow By</h3><div vn-faceted-search categories="categoryList" facets="facets" data-ng-show="mobileDisplay" class="vn-faceted-search-control"></div></div><div class="col-sm-9 col-lg-10 vn-category-product-tiles" ng-class="{ 'isMobileAndHidden': true == !isMobileAndHidden }"><div class="row"><div class="col-sm-10"><div class="page-header"><h1>{{category.name}}</h1></div></div><div vn-sort-search class="col-sm-2 vn-sort-desktop-search" data-ng-show="mobileDisplay" query-products="queryProducts()"></div></div><div class="row"><img class="img-responsive center-block" ng-hide="checkForFacetFilters()" ng-src="{{category.bannerImgUrl}}"><p class="col-sm-12 lead" itemprop="description" ng-hide="checkForFacetFilters()" data-ng-bind-html="category.description | vnLegacyLinkify | html"></p></div><!-- Mobile Filtering & Sorting Controls --><div class="row mobile-filters" data-ng-hide="mobileDisplay" ng-class="{ isMobileAndVisible: true == isMobileAndVisible }"><a class="col-xs-6 text-right" href data-ng-click="toggleSearch()"><button class="btn btn-default">Filter</button></a> <span class="col-xs-6 text-left" vn-sort-search query-products="queryProducts()"></span></div><!-- Product Tile Repeater --><div class="row th-product__container"><div class="-product-tile-animation col-sm-6 col-md-4 col-lg-3" data-ng-repeat="product in products track by product.id" data-ng-include=" 'views/partials/product-tile.html' "></div></div><div class="row" data-ng-if="cursor.totalPages > 1"><div class="col-sm-12"><div vn-paginator cursor="cursor" current-page="currentPage" query-fn="queryProducts()"></div></div></div></div><!--/product-tile section--></div><!--/row--></div><!--/container-->
