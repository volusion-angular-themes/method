<div class="container"><div class="th-product-tile"><div class="row th-product-tile__heading"><div class="col-xs-12 text-center" ng-class="{ 'isMobileAndHidden': true == !isMobileAndHidden }"><h1 class="ng-binding">{{ category.name }}</h1><ul class="list-inline" data-ng-if="category.subCategories.length"><li data-ng-repeat="subCategory in category.subCategories"><a class="" data-ng-href="{{subCategory.url}}">{{ subCategory.name }}</a></li></ul></div></div><!-- Product Tile Repeater --><div class="row th-product-tile__container"><div class="-product-tile-animation col-sm-6 col-md-4 col-lg-3" data-ng-repeat="product in products track by product.id" data-ng-include=" 'views/partials/product-tile.html' "></div></div><div vn-paginator cursor="cursor" current-page="currentPage" query-fn="queryProducts()"></div></div><!-- /th-product-tile --></div>
