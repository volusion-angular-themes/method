<div class="container" itemscope itemtype="http://schema.org/Product"><div class="clearfix"><div class="row"><!-- PRODUCT IMAGE AND ALT VIEWS --><div class="col-xs-12 col-md-6 text-center th-product-view"><div class="clearfix col-xs-12"><img data-ng-src="{{ product.image.medium }}" class="img-responsive th-product-view__main-img" alt="{{product.name}}"></div><span data-ng-click="product.image=image" ng-repeat="image in currentImageCollection | filter: '!youtube.com'" class="col-xs-4 th-product-view__thumbnails"><img data-ng-src="{{ image.medium }}" class="img-responsive img-thumbnail" alt=""></span></div><!-- /col-xs-12 col-md-6 --><div class="col-xs-12 col-md-6 th-product-view"><div class="th-product-name--large" itemprop="name" data-ng-bind="product.name"></div><div class="th-product-price--large" itemscope itemtype="http://schema.org/Offer"><span itemprop="price" data-ng-bind="product.pricing.regularPrice | currency"></span></div><div class="th-product-options"><div data-vn-product-option data-ng-repeat="option in product.options" data-option="option" data-product="product" data-save-to="cartItem.options"></div><label for="qty" class="th-product-options__label">Qty</label><div class="form-group"><div data-vn-block="th-qty-counter" class="input-group"><span class="input-group-btn"><button data-vn-element="btn" class="btn btn-default" data-ng-click="decrementQty()" data-ng-disabled="cartItem.qty <= 0">-</button></span> <input data-vn-element="input" class="form-control text-center" data-ng-model="cartItem.qty" placeholder="1"> <span class="input-group-btn"><button data-vn-element="btn" class="btn btn-default" data-ng-click="incrementQty()">+</button></span></div></div><!--TODO Determine is popover tooltips should be added to Vanilla--><button type="button" class="btn btn-primary th-product-options__add-to-cart" data-ng-click="addToCart()" data-ng-disabled="cartItem.qty === 0" data-analytics-category="element click" data-analytics-label="Add to Cart" data-analytics-location="body-product" data-analytics-description="Add to Cart Button"><span data-ng-if="cartItem.qty" data-translate="product.addToCart"></span> <span data-ng-if="!cartItem.qty" data-translate="product.outOfStock"></span></button></div><!-- /product-options --><div class="th-product-description"><div data-ng-show="product.descriptions.detail"><div class="th-product-description__title" data-translate="product.description"></div><p><span itemprop="description" data-ng-bind-html="product.descriptions.detail | vnLegacyLinkify | html"></span></p></div><div data-ng-show="product.descriptions.features"><div class="th-product-description__title" data-translate="product.features"></div><p><span itemprop="features" data-ng-bind-html="product.descriptions.features | vnLegacyLinkify | html"></span></p></div><div data-ng-show="product.descriptions.techSpecs"><div class="th-product-description__title" data-translate="product.techSpecs"></div><p><span itemprop="tech specs" data-ng-bind-html="product.descriptions.techSpecs | vnLegacyLinkify | html"></span></p></div><div data-ng-show="product.descriptions.extendedInfo"><div class="th-product-description__title" data-translate="product.extendedInfo"></div><p><span itemprop="extended info" data-ng-bind-html="product.descriptions.extendedInfo | vnLegacyLinkify | html"></span></p></div><!-- Social Icons --><div class="th-product-description__title">Share</div><!--<div class="th-icon-group" data-ng-include=" 'views/partials/social-sharing.html' "></div>--><script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script><!--<script type="text/javascript">stLight.options({publisher: "1b7dd8df-7478-4045-b3e3-88d4ba9c7878", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>--><style>.stMainServices {height:22px !important;}</style><span class="st_facebook_hcount" displaytext="Facebook"></span> <span class="st_twitter_hcount" displaytext="Tweet"></span> <span class="st_pinterest_hcount" displaytext="Pinterest"></span></div></div></div><!-- RELATED PRODUCTS & ACCESSORIES --><div class="row" data-ng-if="relatedProducts.length > 0 || accessories.length > 0"><div class="col-xs-12"><div class="th-product-tile"><div data-tabset><div data-tab data-ng-if="relatedProducts.length > 0" data-active="tabs.relatedProducts.active"><div data-tab-heading data-translate="product.related">Related</div><div class="clearfix"><div class="col-xs-12 col-sm-3" data-ng-repeat="product in relatedProducts | filter: '!' + product.id" data-ng-include=" 'views/partials/product-tile.html' "></div></div></div></div></div></div></div></div></div>
