<div class="container categories"><div class="row"><div class="col-sm-12 text-center th-product-tile__heading"><h1><span ng-if="searchTerms">Results for &ldquo;{{ searchTerms }}&rdquo;</span></h1></div></div><div class="row th-product-tile__block"><div class="-product-tile-animation col-xs-12 col-sm-6 col-md-4" data-ng-repeat="product in products track by product.id"><div class="th-product-tile"><!--TODO Determine if sale/new spans are needed for Vanilla--><span class="th-product__sale" data-ng-show="product.isOnSale"></span> <span class="th-product__new" data-ng-show="product.isNew"></span><div><a href="{{ product.url }}" class="th-product-tile__image-link"><img data-ng-src="{{ getImagePath(product.imageCollections) }}" class="img-responsive th-product-tile__image" alt=""></a></div><div class="th-product-name--medium"><a href="{{ product.url }}">{{ product.name }}</a></div><div class="th-product-price" data-ng-show="product.pricing.regularPrice > 0"><div class="th-product-price--medium">{{product.pricing.regularPrice | currency}}</div></div></div></div></div><div vn-paginator cursor="cursor" current-page="currentPage" query-fn="queryProducts()"></div></div>
